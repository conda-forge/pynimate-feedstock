{% set name = "pynimate" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynimate-{{ version }}.tar.gz
  sha256: 233b31c34180475c443608ba11d822ed9a9261c7e78c9fd2e95578a7e014ab1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0.0
    - pip
  run:
    - python >=3.9
    - numpy
    - pandas
    - matplotlib-base
    - seaborn

test:
  imports:
    - pynimate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pynimate/
  summary: Python package for statistical data animations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
